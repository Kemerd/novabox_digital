    <!-- GitHub Pages SPA Redirect Script -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // This script checks for the redirect parameter and properly handles it
      (function() {
        // Parse the URL parameters
        const searchParams = new URLSearchParams(window.location.search);
        const pathParam = searchParams.get('p');
        
        // If we have a path parameter, use it to replace the current URL
        if (pathParam) {
          // Remove the leading slash if it exists to prevent double slashes
          const cleanPath = pathParam.startsWith('/') ? pathParam : '/' + pathParam;
          
          // Replace the current URL without causing a page reload
          const newUrl = window.location.origin + cleanPath;
          window.history.replaceState(null, null, newUrl);
          
          // Add event listener to handle the first route once the app is loaded
          window.addEventListener('DOMContentLoaded', function() {
            // Create and dispatch a custom popstate event to trigger React Router
            const popStateEvent = new PopStateEvent('popstate', { 
              bubbles: false,
              cancelable: false,
              state: null
            });
            window.dispatchEvent(popStateEvent);
          });
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/app/entry.client.tsx"></script>
  </body>
</html>
